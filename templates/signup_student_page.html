{% load static %}
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>College Management System</title>
  <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dzzjp6xlv/image/upload/v1661474903/clipart946040_wdfsof.png">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static "plugins/fontawesome-free/css/all.min.css" %}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="{% static "plugins/icheck-bootstrap/icheck-bootstrap.min.css" %}">
  <!-- Theme style -->
  <link rel="stylesheet" href="{% static "dist/css/adminlte.min.css" %}">
  <!-- Google Font: Source Sans Pro -->
  
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
</head>

<section class="background-radial-gradient overflow-hidden">
  <style>
    .background-radial-gradient {
      background-color: hsl(218, 41%, 15%);
      background-image: radial-gradient(650px circle at 0% 0%,
          hsl(218, 41%, 35%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%),
        radial-gradient(1250px circle at 100% 100%,
          hsl(218, 41%, 45%) 15%,
          hsl(218, 41%, 30%) 35%,
          hsl(218, 41%, 20%) 75%,
          hsl(218, 41%, 19%) 80%,
          transparent 100%);
    }

    #radius-shape-1 {
      height: 220px;
      width: 220px;
      top: -60px;
      left: -130px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    #radius-shape-2 {
      border-radius: 38% 62% 63% 37% / 70% 33% 67% 30%;
      bottom: -60px;
      right: -110px;
      width: 300px;
      height: 300px;
      background: radial-gradient(#44006b, #ad1fff);
      overflow: hidden;
    }

    .bg-glass {
      background-color: hsla(0, 0%, 100%, 0.9) !important;
      backdrop-filter: saturate(200%) blur(25px);
    }
  </style>

<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="static/dist/img/Mediamodifier-Design-Template.png"
          class="img-fluid" alt="Phone image">
      </div>
            
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <div>
          <h2 class="fw-bold mb-2 text-uppercase">STUDENT SIGNUP</h2>
        </div>

        <form action="/do_signup_student" method="post" id="demo-form" enctype="multipart/form-data">
          {% csrf_token %}

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" placeholder="First Name" name="first_name">
                  </div>
                </div>
                
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="text" class="form-control form-control-lg" placeholder="Last Name" name="last_name">
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="email" class="form-control form-control-lg" placeholder="Email" name="email">
              </div>
              
              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="username" class="form-control form-control-lg" placeholder="Username" name="username">
                  </div>
                </div>
                
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <input type="password" class="form-control form-control-lg" placeholder="Password" name="password">
                  </div>
                </div>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control form-control-lg" placeholder="Address" name="address">
              </div>

              <div class="row">
                <div class="col-md-6 mb-4">
                  <select class="form-control form-control-lg" name="course">
                {% for course in courses %}
                  <option value="{{ course.id }}">{{ course.course_name }}</option>
                {% endfor %}
            </select>
  
          </div>
              <div class="col-md-6 mb-4">
                  <select class="form-control form-control-lg" name="sex">
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                      </select>
          </div>
  
        </div>
          <div class="form-outline mb-4">
            <select class="form-control form-control-lg" name="session_year">
              {% for sessionyear in session_years %}
              <option value="{{ sessionyear.id }}">{{ sessionyear.session_start_year }} - {{ sessionyear.session_end_year }}</option>
              {% endfor %}
            </select>

          <div class="d-flex justify-content-around align-items-center mb-4">

          </div>
          <!-- Submit button -->
          <button type="submit" class="btn btn-primary btn-lg btn-block">Sign in</button>
          
          <a class="btn btn-primary btn-lg btn-block" style="background-color: #3b5998" href="/"
            role="button">
            Go to Login Page <i class="fa-solid fa-arrow-right-to-bracket"></i> 
          </a>

          <div class="row">
            {% if messages %}
           <div class="col-12">
              {% for message in messages %}
              {% if message.tags == 'error' %}
              <div class="alert alert-danger" style="margin-top:10px">{{ message }}</div>
              {% endif %}
              {% endfor %}
            </div>
            {% endif %}
          </div>
        </form>
      
      </div>
    </div>
  </div>
</section>

<!-- jQuery -->
<script src="{% static "plugins/jquery/jquery.min.js" %}"></script>
<!-- Bootstrap 4 -->
<script src="{% static "plugins/bootstrap/js/bootstrap.bundle.min.js" %}"></script>
<!-- AdminLTE App -->
<script src="{% static "dist/js/adminlte.min.js" %}"></script>
<!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->

<script src="https://kit.fontawesome.com/44dea594b7.js" crossorigin="anonymous"></script>

</body>
</html>
